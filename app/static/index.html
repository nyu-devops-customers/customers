<!DOCTYPE HTML>
<html>
    <head>
        <script type="text/javascript" src = "static/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="static/customer.js"></script>
    </head>
    <body>
        <div class = "header">
            <h3>Customer serverice by Alpha</h3>
        </div>
        <hr />
        <div class = "create">
            <h4>Create Customer</h3>
            <label>Enter First Name:</label>
            <input type="text" id="create_first_name">
            <label>Enter Last Name:</label>
            <input type="text" id="create_last_name">
            <button id = "create-btn">Create</button>
            <br>
            <div class = "create-display">
                <div id="create_result_id"></div>
                <div id="create_result_name"></div>
            </div>
        </div>
        <br><hr />
        <div class = "retrive">
            <h4>Retrive Info</h3>
            <label>Enter ID:</label>
            <input type="text" id="retrive_id">
            <button id = "retrive-btn">Retrive</button>
            <br><div class = "retrive-display">
                <div id="retrive_result_id"></div>
                <div id="retrive_result_name"></div>
            </div>
        </div>
        <br><hr />
        <div class = "update">
            <h4>Update Info</h3>
            <label>Enter First Name:</label>
            <input type="text" id="update_first_name">
            <label>Enter Last Name:</label>
            <input type="text" id="update_last_name">
            <label>Enter ID:</label>
            <input type="text" id="update_id">
            <button id = "update-btn">Update</button>
            <br><div class = "update-display">
                <div id="update_result_id"></div>
                <div id="update_result_name"></div>
            </div>
        </div>
        <br><hr />
        <div class = "delete">
            <h4>Delete Info</h3>
            <label>Enter ID:</label>
            <input type="text" id="delete_id">
            <button id = "delete-btn">Delete</button>
            <br><div class = "delete-display">
                <div id="delete_result"></div>
            </div>
        </div>
    </body>

</html>
